<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Atrizes - Homepage</title>
    <style>
        /* Estilos CSS Modernos (os mesmos do template anterior) */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        header {
            background-color: #1e1e1e;
            color: #fff;
            padding: 2em 0;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .actresses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .actress-card-link { /* Estilo para o link que envolve o card */
            text-decoration: none; /* Remove o sublinhado padrão dos links */
            color: inherit; /* Herda a cor do texto para não ficar azul */
            display: block; /* Faz o link ocupar todo o espaço do card */
        }

        .actress-card {
            background-color: #242424;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .actress-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .actress-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .actress-info {
            padding: 20px;
            text-align: center;
        }

        .actress-info h3 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            font-weight: normal;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Últimas Atrizes Adicionadas</h1>
    </header>

    <div class="actresses-container" id="actresses-list">
        <!-- As cartas das atrizes serão adicionadas aqui pelo JavaScript -->
    </div>

    <!-- Firebase Modular SDKs via CDN -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Suas configurações do Firebase (cole aqui as suas configurações)
        const firebaseConfig = {
            apiKey: "AIzaSyBZEffPMXgbSHYUUrNdIS5duAVGlKlmSq0",
            authDomain: "babes-392fd.firebaseapp.com",
            projectId: "babes-392fd",
            storageBucket: "babes-392fd.appspot.com",
            messagingSenderId: "376795361631",
            appId: "1:376795361631:web:d662f2b2f2cd23b115c6ea"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Inicialize o Firestore

        async function loadLatestActresses() {
            const actressesListElement = document.getElementById('actresses-list');
            if (!actressesListElement) {
                console.error("Element with ID 'actresses-list' not found");
                return;
            }

            // Consulta para obter as últimas 15 atrizes, ordenadas por data de criação (por padrão, descendente)
            const actressesQuery = query(collection(db, "atores"), orderBy("__name__", "desc"), limit(15)); // Ordenando por nome do documento em ordem decrescente para simular "últimas"

            try {
                const querySnapshot = await getDocs(actressesQuery);
                let actressesHTML = '';
                querySnapshot.forEach((doc) => {
                    // doc.data() é um objeto com os campos do documento
                    const actressData = doc.data();
                    const nome = actressData.nome;
                    const foto = actressData.foto;
                    const actressId = doc.id; // Obter o ID do documento

                    // Crie o HTML para cada card de atriz, agora dentro de um link para she.html
                    actressesHTML += `
                        <a href="she.html?id=${actressId}" class="actress-card-link">
                            <div class="actress-card">
                                <img src="${foto}" alt="${nome}">
                                <div class="actress-info">
                                    <h3>${nome}</h3>
                                </div>
                            </div>
                        </a>
                    `;
                });
                actressesListElement.innerHTML = actressesHTML; // Insira o HTML gerado no container
            } catch (error) {
                console.error("Erro ao buscar atrizes do Firestore:", error);
                actressesListElement.innerHTML = '<p>Erro ao carregar as atrizes.</p>';
            }
        }

        // Carregue as atrizes quando a página for carregada
        loadLatestActresses();
    </script>
</body>
</html>
