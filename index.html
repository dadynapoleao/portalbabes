<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Atrizes - Homepage</title>
    <style>
        /* Estilos CSS Modernos */
        body {
            font-family: 'Roboto', sans-serif; /* Fonte moderna do Google Fonts */
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fundo mais escuro para um visual moderno */
            color: #e0e0e0; /* Cor do texto mais clara para contraste */
        }

        /* Importar a fonte Roboto do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        header {
            background-color: #1e1e1e; /* Cabeçalho ligeiramente mais claro que o fundo */
            color: #fff;
            padding: 2em 0; /* Mais padding vertical */
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra suave no cabeçalho */
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700; /* Negrito para o título */
            letter-spacing: 0.5px; /* Espaçamento entre letras */
        }

        .actresses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Cards um pouco maiores */
            gap: 25px; /* Mais espaçamento entre os cards */
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .actress-card {
            background-color: #242424; /* Card mais escuro para integrar com o fundo */
            border-radius: 12px; /* Bordas mais arredondadas */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada no card */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transições suaves */
        }

        .actress-card:hover {
            transform: translateY(-5px); /* Efeito de elevação ao passar o mouse */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); /* Sombra mais intensa no hover */
        }

        .actress-card img {
            width: 100%;
            height: 250px; /* Altura fixa para as imagens, pode ajustar conforme necessário */
            object-fit: cover; /* Assegura que a imagem preenche o espaço sem distorcer */
            display: block;
        }

        .actress-info {
            padding: 20px;
            text-align: center;
        }

        .actress-info h3 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            font-weight: normal; /* Peso da fonte normal para o nome */
            color: #fff; /* Nome da atriz em branco */
        }
    </style>
</head>
<body>
    <header>
        <h1>Últimas Atrizes Adicionadas</h1>
    </header>

    <div class="actresses-container" id="actresses-list">
        <!-- As cartas das atrizes serão adicionadas aqui pelo JavaScript -->
    </div>

    <!-- Firebase Modular SDKs via CDN -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Suas configurações do Firebase (cole aqui as suas configurações)
        const firebaseConfig = {
            apiKey: "AIzaSyBZEffPMXgbSHYUUrNdIS5duAVGlKlmSq0",
            authDomain: "babes-392fd.firebaseapp.com",
            projectId: "babes-392fd",
            storageBucket: "babes-392fd.appspot.com",
            messagingSenderId: "376795361631",
            appId: "1:376795361631:web:d662f2b2f2cd23b115c6ea"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Inicialize o Firestore

        async function loadLatestActresses() {
            const actressesListElement = document.getElementById('actresses-list');
            if (!actressesListElement) {
                console.error("Element with ID 'actresses-list' not found");
                return;
            }

            // Consulta para obter as últimas 15 atrizes, ordenadas por data de criação (por padrão, descendente)
            const actressesQuery = query(collection(db, "atores"), orderBy("__name__", "desc"), limit(15)); // Ordenando por nome do documento em ordem decrescente para simular "últimas"

            try {
                const querySnapshot = await getDocs(actressesQuery);
                let actressesHTML = '';
                querySnapshot.forEach((doc) => {
                    // doc.data() é um objeto com os campos do documento
                    const actressData = doc.data();
                    const nome = actressData.nome;
                    const foto = actressData.foto; // Assumindo que 'foto' é a URL da imagem

                    // Crie o HTML para cada card de atriz
                    actressesHTML += `
                        <div class="actress-card">
                            <img src="${foto}" alt="${nome}">
                            <div class="actress-info">
                                <h3>${nome}</h3>
                            </div>
                        </div>
                    `;
                });
                actressesListElement.innerHTML = actressesHTML; // Insira o HTML gerado no container
            } catch (error) {
                console.error("Erro ao buscar atrizes do Firestore:", error);
                actressesListElement.innerHTML = '<p>Erro ao carregar as atrizes.</p>';
            }
        }

        // Carregue as atrizes quando a página for carregada
        loadLatestActresses();
    </script>
</body>
</html>
