<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Atrizes - Homepage</title>
    <style>
        /* Estilos CSS Modernos (os mesmos do template anterior) */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            position: relative; /* Necessário para o posicionamento do popup */
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        header {
            background-color: #1e1e1e;
            color: #fff;
            padding: 2em 0;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .actresses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .actress-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .actress-card {
            background-color: #242424;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%; /* Garante que os cards tenham a mesma altura se o conteúdo variar */
            display: flex; /* Usar flexbox para alinhar conteúdo interno */
            flex-direction: column; /* Empilhar imagem e info */
        }

        .actress-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .actress-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .actress-info {
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Empurra o info para baixo se a imagem for curta */
        }

        .actress-info h3 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            font-weight: normal;
            color: #fff;
        }

        /* Estilo para o card "More Stars" */
        .more-stars-card {
            background-color: #333; /* Cor ligeiramente diferente */
            cursor: pointer;
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            min-height: 320px; /* Altura mínima similar aos outros cards (img height + padding) */
        }

        .more-stars-card .actress-info h3 {
            color: #bb86fc; /* Cor de destaque */
            font-weight: bold;
            margin-bottom: 0; /* Remover margem inferior do h3 */
        }

        /* Estilos para o Popup */
        .popup-overlay {
            display: none; /* Escondido por padrão */
            position: fixed; /* Fica fixo na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            z-index: 1000; /* Garante que fique sobre outros elementos */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #2e2e2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            position: relative;
            text-align: center;
        }

        .popup-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.8em;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            border: none;
            background: none;
        }
         .popup-close-btn:hover {
             color: #fff;
         }


/* Estilos Adicionais para a Lista no Popup */
        .popup-list-container {
            margin-top: 20px;
            max-height: 400px; /* Altura máxima, habilita scroll se necessário */
            overflow-y: auto; /* Adiciona barra de rolagem vertical se conteúdo exceder */
            text-align: left; /* Alinha o texto dos itens à esquerda */
            border-top: 1px solid #444; /* Linha separadora */
            padding-top: 15px;
        }

        .popup-list-item {
            display: flex; /* Usa flexbox para alinhar itens na horizontal */
            align-items: center; /* Centraliza verticalmente */
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3a3a3a; /* Linha separadora suave */
        }
        .popup-list-item:last-child {
             border-bottom: none; /* Remove borda do último item */
             margin-bottom: 0;
        }


        .popup-list-item img {
            width: 50px; /* Tamanho do ícone */
            height: 50px;
            object-fit: cover;
            border-radius: 50%; /* Ícones redondos */
            margin-right: 15px; /* Espaço entre imagem e texto */
            flex-shrink: 0; /* Evita que a imagem encolha */
        }

        .popup-list-item .info {
            flex-grow: 1; /* Faz a div de info ocupar o espaço restante */
        }

        .popup-list-item .info strong {
            display: block; /* Nome em uma linha */
            color: #e0e0e0;
        }

        .popup-list-item .info .country {
            font-size: 0.9em;
            color: #aaa;
        }

        .popup-list-item .rating {
            margin-left: 15px; /* Espaço antes da nota */
            font-weight: bold;
            font-size: 1.1em;
            color: #bb86fc; /* Cor de destaque para a nota */
            flex-shrink: 0; /* Evita que a nota encolha */
        }

   .popup-list-item-link {
            text-decoration: none; /* Remove o sublinhado do link */
            color: inherit; /* Faz o link herdar a cor do texto pai */
            display: block; /* Faz o link ocupar a largura total disponível */
            transition: background-color 0.2s ease; /* Efeito suave ao passar o mouse */
        }

        .popup-list-item-link:hover .popup-list-item {
             /* Leve mudança de fundo no item ao passar o mouse sobre o link */
            background-color: #3a3a3a; 
        }
        

    </style>
</head>
<body>
    <header>
        <h1>Últimas Atrizes Adicionadas</h1>
    </header>

    <div class="actresses-container" id="actresses-list">
        <!-- As cartas das atrizes serão adicionadas aqui pelo JavaScript -->
        <!-- O card "More Stars" será adicionado aqui pelo JavaScript -->
    </div>

 <!-- HTML do Popup (escondido inicialmente) -->
    <div class="popup-overlay" id="more-stars-popup">
        <div class="popup-content">
            <button class="popup-close-btn" id="close-popup-button">×</button>
            <h2>Todas as Estrelas</h2>
            
            <!-- Container para a lista de atrizes do popup -->
            <div id="popup-actress-list" class="popup-list-container">
                <!-- A lista será preenchida pelo JavaScript -->
                <p>Carregando...</p> 
            </div>

        </div>
    </div>

    <!-- Firebase Modular SDKs via CDN -->
   <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Suas configurações do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBZEffPMXgbSHYUUrNdIS5duAVGlKlmSq0",
            authDomain: "babes-392fd.firebaseapp.com",
            projectId: "babes-392fd",
            storageBucket: "babes-392fd.appspot.com",
            messagingSenderId: "376795361631",
            appId: "1:376795361631:web:d662f2b2f2cd23b115c6ea"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const actressesListElement = document.getElementById('actresses-list');
        const popupOverlay = document.getElementById('more-stars-popup');
        const closePopupButton = document.getElementById('close-popup-button');
        const popupListContainer = document.getElementById('popup-actress-list'); // Referência ao container da lista no popup

        // --- NOVA FUNÇÃO PARA CARREGAR TODOS OS ATORES NO POPUP ---
        async function loadAllActressesForPopup() {
            if (!popupListContainer) {
                console.error("Element with ID 'popup-actress-list' not found");
                return;
            }
            popupListContainer.innerHTML = '<p>Carregando...</p>';

            const allActressesQuery = query(collection(db, "atores"), orderBy("nome", "asc"));

            try {
                const querySnapshot = await getDocs(allActressesQuery);
                let popupHTML = '';

                if (querySnapshot.empty) {
                    popupHTML = '<p>Nenhuma atriz encontrada.</p>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const actressId = doc.id; // <<<--- OBTER O ID DO DOCUMENTO
                        const nome = data.nome || 'Nome não disponível';
                        const foto = data.foto || 'path/to/default/image.png';
                        const pais = data.pais || 'País não informado';
                        const nota = data.nota !== undefined ? data.nota : '-';

                        // --- INÍCIO DA ALTERAÇÃO ---
                        // Envolve o 'div.popup-list-item' com uma tag 'a'
                        popupHTML += `
                            <a href="she.html?id=${actressId}" class="popup-list-item-link"> 
                                <div class="popup-list-item">
                                    <img src="${foto}" alt="${nome}">
                                    <div class="info">
                                        <strong>${nome}</strong>
                                        <span class="country">(${pais})</span>
                                    </div>
                                    <span class="rating">${nota}</span>
                                </div>
                            </a> 
                        `;
                        // --- FIM DA ALTERAÇÃO ---
                    });
                }
                popupListContainer.innerHTML = popupHTML;

            } catch (error) {
                console.error("Erro ao buscar todas as atrizes para o popup:", error);
                popupListContainer.innerHTML = '<p>Erro ao carregar a lista de atrizes.</p>';
            }
        }

        // --- FUNÇÃO PARA CARREGAR AS ÚLTIMAS ATRIZES NA PÁGINA PRINCIPAL ---
        async function loadLatestActresses() {
            // ... (código existente para buscar as 15 atrizes, sem alterações) ...
            if (!actressesListElement) {
                console.error("Element with ID 'actresses-list' not found");
                return;
            }

            const actressesQuery = query(collection(db, "atores"), orderBy("__name__", "desc"), limit(15));

            try {
                const querySnapshot = await getDocs(actressesQuery);
                let actressesHTML = '';
                querySnapshot.forEach((doc) => {
                    const actressData = doc.data();
                    const nome = actressData.nome;
                    const foto = actressData.foto;
                    const actressId = doc.id;

                    actressesHTML += `
                        <a href="she.html?id=${actressId}" class="actress-card-link">
                            <div class="actress-card">
                                <img src="${foto}" alt="${nome}">
                                <div class="actress-info">
                                    <h3>${nome}</h3>
                                </div>
                            </div>
                        </a>
                    `;
                });
                actressesListElement.innerHTML = actressesHTML;

                const moreStarsHTML = `
                    <div class="actress-card more-stars-card" id="more-stars-card">
                        <div class="actress-info">
                            <h3>More Stars</h3>
                        </div>
                    </div>
                `;
                actressesListElement.insertAdjacentHTML('beforeend', moreStarsHTML);

                // --- AJUSTE NA FUNCIONALIDADE DO POPUP ---
                const moreStarsCard = document.getElementById('more-stars-card');

                if (moreStarsCard && popupOverlay && closePopupButton && popupListContainer) {
                    // Abrir popup ao clicar no card "More Stars"
                    moreStarsCard.addEventListener('click', () => {
                        loadAllActressesForPopup(); // <<-- CHAMA A FUNÇÃO PARA CARREGAR A LISTA COMPLETA
                        popupOverlay.style.display = 'flex'; // Mostra o popup
                    });

                    // Fechar popup ao clicar no botão 'X'
                    closePopupButton.addEventListener('click', () => {
                        popupOverlay.style.display = 'none'; // Esconde o popup
                         // Opcional: Limpar a lista ao fechar para economizar memória, 
                         // mas exigirá recarregar na próxima vez.
                         // popupListContainer.innerHTML = '<p>Carregando...</p>'; 
                    });

                    // Fechar popup ao clicar fora da área de conteúdo
                    popupOverlay.addEventListener('click', (event) => {
                        if (event.target === popupOverlay) {
                            popupOverlay.style.display = 'none';
                            // Opcional: Limpar lista ao fechar
                            // popupListContainer.innerHTML = '<p>Carregando...</p>';
                        }
                    });
                } else {
                    console.error("Não foi possível encontrar os elementos do popup ou o card 'More Stars'.");
                }
                // --- FIM: AJUSTE NA FUNCIONALIDADE DO POPUP ---

            } catch (error) {
                console.error("Erro ao buscar atrizes do Firestore:", error);
                actressesListElement.innerHTML = '<p>Erro ao carregar as atrizes.</p>';
            }
        }

        // Carrega as atrizes iniciais quando a página for carregada
        loadLatestActresses();
    </script>
</body>
</html>
