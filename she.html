<head>

    <style>

        /* Estilos Globais e Reset Básico */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;

        .form-card { /* Estilos copiados de criar.html */
            background-color: #333; padding: 18px; border-radius: 8px; border: 1px solid #444;

        #edit-popup label { display: block; margin-bottom: 10px; color: #b0b0b0; font-size: 0.9em; font-weight: bold; }
        #edit-popup input[type="text"],

        #edit-popup textarea { min-height: 120px; resize: vertical; }
        #edit-popup input:focus,

        #edit-popup button[type="submit"]:active { transform: scale(0.98); }
        #edit-popup button[type="submit"]:disabled { background-color: #555; color: #888; cursor: not-allowed;}

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        // Importar funções necessárias do Firestore
        import { getFirestore, doc, getDoc, collection, getDocs, query, where, updateDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Config Firebase
        const firebaseConfig = { /* ... Suas configs ... */
             apiKey: "AIzaSyBZEffPMXgbSHYUUrNdIS5duAVGlKlmSq0", authDomain: "babes-392fd.firebaseapp.com", projectId: "babes-392fd",
             storageBucket: "babes-392fd.appspot.com", messagingSenderId: "376795361631", appId: "1:376795361631:web:d662f2b2f2cd23b115c6ea"
         };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Variáveis globais para dados e ID da atriz atual
        let currentActressId = null;
        let currentActressData = null;

        // Elementos do DOM para Edição
        const editButton = document.getElementById('edit-actress-button');
        const editPopup = document.getElementById('edit-popup');
        const editPopupCloseButton = document.getElementById('edit-popup-close-button');
        const editForm = document.getElementById('edit-actress-form');
        const editSubmitButton = document.getElementById('edit-submit-button');

        // Mapeamento ID do formulário -> Chave Firestore (igual ao de criar.html)
         const firestoreFieldMap = {
            'name': 'nome', 'texto': 'texto', 'foto': 'foto', 'born': 'dataNascimento',
            'birthplace': 'pais', 'ethnicity': 'etnia', 'hair_color': 'corCabelo',
            'eye_color': 'corOlhos', 'height': 'altura', 'weight': 'peso',
            'body_type': 'tipoCorpo', 'measurements': 'medidas', 'years_active': 'AnosAtiva', 'nota': 'nota'
         };
         // Mapeamento ID do formulário de EDIÇÃO -> Chave Firestore
         // (usaremos um prefixo 'edit-' para os IDs dos inputs no formulário de edição)
         const editFormFieldMap = {
             'edit-name': 'nome', 'edit-texto': 'texto', 'edit-foto': 'foto', 'edit-born': 'dataNascimento',
             'edit-birthplace': 'pais', 'edit-ethnicity': 'etnia', 'edit-hair_color': 'corCabelo',
             'edit-eye_color': 'corOlhos', 'edit-height': 'altura', 'edit-weight': 'peso',
             'edit-body_type': 'tipoCorpo', 'edit-measurements': 'medidas', 'edit-years_active': 'AnosAtiva', 'edit-nota': 'nota'
         };


        // Função para carregar detalhes da atriz (modificada para guardar dados)
        async function loadActressDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            currentActressId = urlParams.get('id'); // Guarda o ID globalmente

            if (!currentActressId) { /* ... (tratamento de erro ID não encontrado) ... */ return; }

            const actressDocumentRef = doc(db, "atores", currentActressId);
            try {
                const docSnap = await getDoc(actressDocumentRef);
                if (docSnap.exists()) {
                    currentActressData = docSnap.data(); // Guarda os dados globalmente
                    console.log("Dados da atriz carregados:", currentActressData);

                    // Preencher a página principal (Coluna 1)
                    document.getElementById('actress-name-header').textContent = `Detalhes de ${currentActressData.nome}`;
                    document.getElementById('actress-nome').textContent = currentActressData.nome;
                    document.getElementById('actress-nome-detail').textContent = currentActressData.nome;
                    document.getElementById('actress-foto').src = currentActressData.foto;
                    document.getElementById('actress-foto').alt = currentActressData.nome;
                    // Preencher outros campos da página
                    document.getElementById('actress-dataNascimento').textContent = currentActressData.dataNascimento || 'N/A';
                    document.getElementById('actress-etnia').textContent = currentActressData.etnia || 'N/A';
                    document.getElementById('actress-pais').textContent = currentActressData.pais || 'N/A';
                    document.getElementById('actress-altura').textContent = currentActressData.altura ? `${currentActressData.altura} cm` : 'N/A';
                    document.getElementById('actress-peso').textContent = currentActressData.peso ? `${currentActressData.peso} kg` : 'N/A';
                    document.getElementById('actress-corCabelo').textContent = currentActressData.corCabelo || 'N/A';
                    document.getElementById('actress-corOlhos').textContent = currentActressData.corOlhos || 'N/A';
                    document.getElementById('actress-medidas').textContent = currentActressData.medidas || 'N/A';
                    document.getElementById('actress-tipoCorpo').textContent = currentActressData.tipoCorpo || 'N/A';
                    document.getElementById('actress-AnosAtiva').textContent = currentActressData.AnosAtiva || 'N/A';
                    document.getElementById('actress-nota').textContent = currentActressData.nota !== undefined ? currentActressData.nota : 'N/A';
                    // document.getElementById('actress-texto').textContent = currentActressData.texto || ''; // Se quiser exibir o texto

                    // Habilitar botão de edição agora que os dados estão carregados
                    if(editButton) editButton.disabled = false;

                    // Carregar vídeos relacionados
                    loadRelatedVideos(currentActressId);

                } else { /* ... (tratamento de erro documento não encontrado) ... */ }
            } catch (error) { /* ... (tratamento de erro geral) ... */ }
        }

        // Função para carregar vídeos (sem alterações significativas)
        async function loadRelatedVideos(actressId) { /* ... (Sua função existente) ... */
             const videosSection = document.getElementById('actress-videos');
             if (!videosSection) return;
             const videosQuery = query(collection(db, "videos"), where("atores", "array-contains", actressId));
             try {
                 const querySnapshot = await getDocs(videosQuery);
                 let videosHTML = '<h2>Vídeos Relacionados</h2>'; // Reinicia com o título
                 if (querySnapshot.empty) {
                     videosHTML += '<p>Nenhum vídeo relacionado encontrado.</p>';
                 } else {
                     for (const docSnap of querySnapshot.docs) {
                         const videoData = docSnap.data();
                         const actressIdsInVideo = videoData.atores || [];
                         videosHTML += `
                             <div class="video-card">
                                 <img src="${videoData.imagem}" alt="${videoData.nome}">
                                 <div class="video-info">
                                     <h3>${videoData.nome}</h3>
                                     <a href="${videoData.pagina}" target="_blank" class="video-link-button">Ver Vídeo</a>
                                 </div>
                                 ${actressIdsInVideo.length > 1 ? `
                                     <div class="video-actress-icons-container">
                                         <div class="silhouette-icon" data-video-id="${docSnap.id}"></div>
                                         <div class="actress-icons-list" id="actress-icons-list-${docSnap.id}"></div>
                                     </div>
                                 ` : ''}
                             </div>`;
                     }
                 }
                 videosSection.innerHTML = videosHTML; // Substitui conteúdo

                 // Adicionar listeners para ícones de silhueta DEPOIS de adicionar o HTML
                 querySnapshot.forEach(docSnap => {
                     const actressIdsInVideo = docSnap.data().atores || [];
                     if (actressIdsInVideo.length > 1) {
                         const silhouetteIcon = videosSection.querySelector(`.silhouette-icon[data-video-id="${docSnap.id}"]`);
                         const actressIconsList = videosSection.querySelector(`#actress-icons-list-${docSnap.id}`);
                         if (silhouetteIcon && actressIconsList) {
                             silhouetteIcon.addEventListener('click', function(e) {
                                 e.stopPropagation(); // Impede que clique feche imediatamente se lista estiver dentro do icon
                                 actressIconsList.classList.toggle('show');
                                 // Opcional: Fechar outras listas abertas
                             });
                             loadActressIcons(actressIconsList, actressIdsInVideo);
                         }
                     }
                 });
                 // Opcional: Fechar lista de ícones se clicar fora dela
                 document.body.addEventListener('click', (event) => {
                      const openLists = videosSection.querySelectorAll('.actress-icons-list.show');
                      openLists.forEach(list => {
                          if (!list.contains(event.target) && !list.previousElementSibling.contains(event.target)) {
                              list.classList.remove('show');
                          }
                      });
                  }, true); // Use capture phase

             } catch (error) { /* ... (tratamento erro vídeos) ... */ }
         }


         // Função para carregar ícones de atriz (sem alterações)
        async function loadActressIcons(iconsListContainer, actressIds) { /* ... (Sua função existente) ... */
             let actressIconsHTML = '';
             for (const id of actressIds) {
                 try {
                     const actressDoc = await getDoc(doc(db, "atores", id));
                     if (actressDoc.exists()) {
                         const d = actressDoc.data();
                         actressIconsHTML += `<a href="she.html?id=${id}" class="actress-icon-link"><div class="actress-icon"><img src="${d.foto}" alt="${d.nome}"></div></a>`;
                     }
                 } catch (err) { console.error("Erro carregando icone atriz:", err); }
             }
             iconsListContainer.innerHTML = actressIconsHTML;
         }

        // --- FUNÇÕES PARA O POPUP DE EDIÇÃO ---

        function openEditPopup() {
            if (!currentActressData || !editForm) {
                console.error("Dados da atriz ou formulário de edição não estão prontos.");
                return;
            }

            console.log("Preenchendo formulário com:", currentActressData);

            // Preenche cada campo do formulário de edição
            for (const [formInputId, firestoreKey] of Object.entries(editFormFieldMap)) {
                const inputElement = editForm.querySelector(`#${formInputId}`); // Busca dentro do formulário
                if (inputElement) {
                    // Pega o valor do Firestore, usa '' se for null/undefined
                    const value = currentActressData[firestoreKey] ?? '';
                    inputElement.value = value;
                     console.log(`Setting ${formInputId} to: ${value}`);
                } else {
                    console.warn(`Elemento ${formInputId} não encontrado no formulário de edição.`);
                }
            }

            editPopup.style.display = 'flex'; // Mostra o popup
        }

        function closeEditPopup() {
            if (editPopup) editPopup.style.display = 'none'; // Esconde o popup
        }

        // --- EVENT LISTENERS PARA EDIÇÃO ---

        if (editButton) {
             editButton.disabled = true; // Desabilitado até os dados carregarem
             editButton.addEventListener('click', openEditPopup);
        }
        if (editPopupCloseButton) {
            editPopupCloseButton.addEventListener('click', closeEditPopup);
        }
        // Fechar ao clicar no overlay
        if (editPopup) {
            editPopup.addEventListener('click', (event) => {
                if (event.target === editPopup) {
                    closeEditPopup();
                }
            });
        }

        // Listener para submissão do formulário de EDIÇÃO
        if (editForm) {
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentActressId || !editSubmitButton) return;

                editSubmitButton.disabled = true;
                editSubmitButton.textContent = 'Salvando...';

                const formData = new FormData(editForm);
                const updatedData = {};

                // Constrói objeto com dados atualizados
                for (const [formInputId, firestoreKey] of Object.entries(editFormFieldMap)) {
                     const rawValue = formData.get(formInputId.replace('edit-', '')); // Usa o 'name' original do input
                    if (rawValue !== null && rawValue !== undefined) {
                        const trimmedValue = typeof rawValue === 'string' ? rawValue.trim() : rawValue;

                        if (trimmedValue === '' && firestoreKey !== 'nota') continue; // Pula vazios

                        if (firestoreKey === 'nota') {
                            const numValue = parseFloat(trimmedValue);
                            updatedData[firestoreKey] = isNaN(numValue) ? null : numValue; // Salva null se inválido
                        } else if (firestoreKey === 'medidas') {
                            updatedData[firestoreKey] = trimmedValue; // Salva string original
                            const parts = trimmedValue.split('-');
                            if (parts.length === 3) {
                                updatedData['Boobs'] = parts[0].trim();
                                updatedData['Waist'] = parts[1].trim();
                                updatedData['Ass'] = parts[2].trim();
                            } else {
                                // Opcional: Remover campos antigos se o novo formato for inválido
                                // updatedData['Boobs'] = null; updatedData['Waist'] = null; updatedData['Ass'] = null;
                            }
                        } else {
                            updatedData[firestoreKey] = trimmedValue;
                        }
                    }
                }

                // Adicionar timestamp de atualização
                updatedData.updatedAt = serverTimestamp();

                console.log("Atualizando documento:", currentActressId, " com dados:", updatedData);

                try {
                    const docRef = doc(db, "atores", currentActressId); // Referência ao documento existente
                    await updateDoc(docRef, updatedData); // Atualiza o documento

                    alert("Dados da atriz atualizados com sucesso!");
                    closeEditPopup(); // Fecha o popup
                    await loadActressDetails(); // Recarrega os detalhes na página para mostrar as mudanças

                } catch (error) {
                    console.error("Erro ao atualizar documento:", error);
                    alert(`Erro ao salvar alterações: ${error.message}. Verifique o console.`);
                } finally {
                    editSubmitButton.disabled = false;
                    editSubmitButton.textContent = 'Salvar Alterações';
                }
            });
        }


        // --- INICIALIZAÇÃO ---
        loadActressDetails(); // Carrega os detalhes da atriz ao iniciar a página

    </script>
