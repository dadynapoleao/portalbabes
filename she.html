        // Função para calcular Idade
        function calculateAge(birthDateString) {
            if (!birthDateString || typeof birthDateString !== 'string' || !/^\d{4}\/\d{2}\/\d{2}$/.test(birthDateString)) {
                return 'N/A';
            }
            try {
                const parts = birthDateString.split('/');
                const birthYear = parseInt(parts[0], 10);
                const birthMonth = parseInt(parts[1], 10) - 1;
                const birthDay = parseInt(parts[2], 10);
                const today = new Date();
                const birthDate = new Date(birthYear, birthMonth, birthDay);
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                return age >= 0 ? age : 'N/A';
            } catch (error) {
                console.error("Erro ao calcular idade:", error);
                return 'N/A';
            }
        }

                             <div class="detail-value" id="actress-texto" style="text-align: justify; white-space: pre-wrap;">${currentActressData.texto || 'N/A'}</div>
                         </div>
                         -->
                    `;

                    // === ATUALIZA O TÍTULO E CALCULA A IDADE ===
                    document.getElementById('actress-name-header').textContent = `Detalhes de ${currentActressData.nome || 'Atriz'}`;
                    const age = calculateAge(currentActressData.dataNascimento);
                    const ageElement = infoColumn.querySelector('#actress-idade'); // Busca dentro da coluna recriada
                    if(ageElement) ageElement.textContent = age;

                    // Habilita botão de edição
                    if(editButton) editButton.disabled = false;

                    // Carrega vídeos
                    loadRelatedVideos(currentActressId);

                } else {
                     console.error("Documento da atriz não encontrado:", currentActressId);
                     infoColumn.innerHTML = '<p style="color: orange; text-align: center;">Atriz não encontrada.</p>';
                     document.getElementById('actress-name-header').textContent = 'Não encontrada';
                 }
            } catch (error) {
                 console.error("Erro ao buscar detalhes da atriz:", error);
                 infoColumn.innerHTML = '<p style="color: red; text-align: center;">Erro ao carregar detalhes.</p>';
                 document.getElementById('actress-name-header').textContent = 'Erro';
            }
        }

        // Função para carregar vídeos
        async function loadRelatedVideos(actressId) {
             const videosSection = document.getElementById('actress-videos');
             if (!videosSection) { console.error("Elemento 'actress-videos' não encontrado."); return; }
             videosSection.innerHTML = '<h2>Vídeos Relacionados</h2><p>Carregando vídeos...</p>'; // Limpa e indica carregamento

             const videosQuery = query(collection(db, "videos"), where("atores", "array-contains", actressId));
             try {
                 const querySnapshot = await getDocs(videosQuery);
                 let videosHTML = '';
                 if (querySnapshot.empty) {
                     videosHTML = '<p>Nenhum vídeo relacionado encontrado.</p>';
                 } else {
                     for (const docSnap of querySnapshot.docs) {
                         const videoData = docSnap.data();
                         const actressIdsInVideo = videoData.atores || [];
                         videosHTML += `
                             <div class="video-card">
                                 <img src="${videoData.imagem || ''}" alt="${videoData.nome || 'Vídeo'}">
                                 <div class="video-info">
                                     <h3>${videoData.nome || 'Sem título'}</h3>
                                     ${videoData.pagina ? `<a href="${videoData.pagina}" target="_blank" class="video-link-button">Ver Vídeo</a>` : ''}
                                 </div>
                                 ${actressIdsInVideo.length > 1 ? `
                                     <div class="video-actress-icons-container">
                                         <div class="silhouette-icon" data-video-id="${docSnap.id}"></div>
                                         <div class="actress-icons-list" id="actress-icons-list-${docSnap.id}"></div>
                                     </div>
                                 ` : ''}
                             </div>`;
                     }
                 }
                 // Insere o HTML dos vídeos após o título
                 videosSection.innerHTML = '<h2>Vídeos Relacionados</h2>' + videosHTML;

                 // Adicionar listeners para ícones de silhueta DEPOIS de adicionar o HTML
                 querySnapshot.forEach(docSnap => {
                     const actressIdsInVideo = docSnap.data().atores || [];
                     if (actressIdsInVideo.length > 1) {
                         const silhouetteIcon = videosSection.querySelector(`.silhouette-icon[data-video-id="${docSnap.id}"]`);
                         const actressIconsList = videosSection.querySelector(`#actress-icons-list-${docSnap.id}`);
                         if (silhouetteIcon && actressIconsList) {
                             silhouetteIcon.addEventListener('click', function(e) {
                                 e.stopPropagation();
                                 actressIconsList.classList.toggle('show');
                             });
                             loadActressIcons(actressIconsList, actressIdsInVideo);
                         }
                     }
                 });

             } catch (error) {
                 console.error("Erro ao buscar vídeos relacionados:", error);
                 videosSection.innerHTML = '<h2>Vídeos Relacionados</h2><p style="color: red;">Erro ao carregar vídeos.</p>';
             }
         }


        // Função para carregar ícones de atriz
        async function loadActressIcons(iconsListContainer, actressIds) {
             let actressIconsHTML = '';
             for (const id of actressIds) {
                 try {
                     const actressDoc = await getDoc(doc(db, "atores", id));
                     if (actressDoc.exists()) {
                         const d = actressDoc.data();
                         actressIconsHTML += `<a href="she.html?id=${id}" class="actress-icon-link" title="${d.nome}"><div class="actress-icon"><img src="${d.foto || ''}" alt="${d.nome || 'Atriz'}"></div></a>`;
                     }
                 } catch (err) { console.error("Erro carregando icone atriz:", err); }
             }
             iconsListContainer.innerHTML = actressIconsHTML;
         }

        // Função para abrir popup de edição
        function openEditPopup() {
             if (!currentActressData || !editForm) { console.error("Dados ou formulário não prontos."); return; }
             console.log("Preenchendo formulário com:", currentActressData);
             for (const [formInputId, firestoreKey] of Object.entries(editFormFieldMap)) {
                 const inputElement = editForm.querySelector(`#${formInputId}`);
                 if (inputElement) {
                     const value = currentActressData[firestoreKey] ?? ''; // Usa '' para null/undefined
                     inputElement.value = value;
                 } else { console.warn(`Elemento ${formInputId} não encontrado no formulário.`); }
             }
             editPopup.style.display = 'flex';
        }
        // Função para fechar popup de edição
        function closeEditPopup() { if (editPopup) editPopup.style.display = 'none'; }

        // --- EVENT LISTENERS ---
        if (editButton) { editButton.addEventListener('click', openEditPopup); }
        if (editPopupCloseButton) { editPopupCloseButton.addEventListener('click', closeEditPopup); }
        if (editPopup) { editPopup.addEventListener('click', (event) => { if (event.target === editPopup) closeEditPopup(); }); }

        // Listener para submit do formulário de EDIÇÃO
        if (editForm) {
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentActressId || !editSubmitButton) return;

                editSubmitButton.disabled = true;
                editSubmitButton.textContent = 'Salvando...';

                const formData = new FormData(editForm);
                const updatedData = {};

                // Constrói objeto com dados atualizados
                for (const [formInputId, firestoreKey] of Object.entries(editFormFieldMap)) {
                     const rawValue = formData.get(formInputId.replace('edit-', ''));
                    if (rawValue !== null && rawValue !== undefined) {
                        const trimmedValue = typeof rawValue === 'string' ? rawValue.trim() : rawValue;
                        if (trimmedValue === '' && firestoreKey !== 'nota') continue;

                        if (firestoreKey === 'nota') {
                            const numValue = parseFloat(trimmedValue);
                            updatedData[firestoreKey] = isNaN(numValue) ? null : numValue;
                        } else if (firestoreKey === 'medidas') {
                            updatedData[firestoreKey] = trimmedValue;
                            const parts = trimmedValue.split('-');
                            if (parts.length === 3) {
                                updatedData['Boobs'] = parts[0].trim();
                                updatedData['Waist'] = parts[1].trim();
                                updatedData['Ass'] = parts[2].trim();
                            } else {
                                // Mantém os campos antigos ou define como null/delete se o formato mudar
                                // delete updatedData['Boobs']; delete updatedData['Waist']; delete updatedData['Ass'];
                            }
                        } else {
                            updatedData[firestoreKey] = trimmedValue;
                        }
                    }
                }
                updatedData.updatedAt = serverTimestamp();

                console.log("Atualizando documento:", currentActressId, " com dados:", updatedData);

                try {
                    const docRef = doc(db, "atores", currentActressId);
                    await updateDoc(docRef, updatedData);
                    alert("Dados da atriz atualizados com sucesso!");
                    closeEditPopup();
                    await loadActressDetails(); // Recarrega detalhes para mostrar mudanças

                } catch (error) {
                    console.error("Erro ao atualizar documento:", error);
                    alert(`Erro ao salvar alterações: ${error.message}.`);
                } finally {
                    editSubmitButton.disabled = false;
                    editSubmitButton.textContent = 'Salvar Alterações';
                }
            });
        }

         // Opcional: Listener para fechar lista de ícones se clicar fora
         document.body.addEventListener('click', (event) => {
              const videoSection = document.getElementById('actress-videos');
              if (!videoSection) return;
              const openLists = videoSection.querySelectorAll('.actress-icons-list.show');
              openLists.forEach(list => {
                  // Verifica se o clique foi fora da lista E fora do ícone de silhueta correspondente
                  const silhouetteIcon = list.previousElementSibling; // O ícone que abre esta lista
                  if (!list.contains(event.target) && silhouetteIcon && !silhouetteIcon.contains(event.target)) {
                      list.classList.remove('show');
                  }
              });
          }, true);


        // --- INICIALIZAÇÃO ---
        loadActressDetails();

    </script>
