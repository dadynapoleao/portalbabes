        // --- Helper Functions ---
        function displayError(message) {
            console.error(message);
            if(contentTitleElement) contentTitleElement.style.display = 'none';
            if(externalLinkContainer) externalLinkContainer.style.display = 'none';
            if(contentDetailsSection) contentDetailsSection.style.display = 'none';
            if(errorText) errorText.textContent = message;
            if(errorContainer) errorContainer.style.display = 'block';
        }

        async function fetchAllActresses() {
             if (allActresses.length > 0) return allActresses;
             try {
                 const atoresCol = collection(db, "atores");
                 const atoresSnapshot = await getDocs(query(atoresCol, orderBy("nome", "asc")));
                 allActresses = [];
                 atoresSnapshot.forEach(doc => {
                     const data = doc.data();
                     if (data.nome) { allActresses.push({ id: doc.id, nome: data.nome, foto: data.foto }); }
                 });
                 console.log(`Fetched ${allActresses.length} actresses.`);
                 return allActresses;
             } catch (error) { console.error("Error fetching actresses:", error); return []; }
         }

        async function fetchAllMovies() {
             if (allMoviesForSelect.length > 0) return allMoviesForSelect;
             try {
                 const moviesCol = collection(db, "filmes");
                 const moviesSnapshot = await getDocs(query(moviesCol, orderBy("nome", "asc")));
                 allMoviesForSelect = [];
                  moviesSnapshot.forEach(doc => {
                     const data = doc.data();
                      if (data.nome) { allMoviesForSelect.push({ id: doc.id, nome: data.nome }); }
                  });
                  console.log(`Fetched ${allMoviesForSelect.length} movies.`);
                  return allMoviesForSelect;
             } catch (error) { console.error("Error fetching movies:", error); return []; }
          }

        async function fetchFullActressDetails(actressIds) {
             if (!actressIds || !Array.isArray(actressIds) || actressIds.length === 0) { currentContentActressDetails = {}; return; }
             const validIds = actressIds.filter(id => typeof id === 'string' && id.trim() !== '');
             if (validIds.length === 0) { currentContentActressDetails = {}; return; }
             console.log("Fetching full details for:", validIds);
             currentContentActressDetails = {};
             const fetchPromises = validIds.map(id => getDoc(doc(db, "atores", id)));
             try {
                 const actressSnaps = await Promise.all(fetchPromises);
                 actressSnaps.forEach(snap => { if (snap.exists()) { currentContentActressDetails[snap.id] = snap.data(); } });
                 console.log("Actress details cached:", Object.keys(currentContentActressDetails).length);
             } catch (error) { console.error("Error fetching actress details:", error); currentContentActressDetails = {}; }
         }

        function getActressNamesForDisplay(actressIds) {
             if (!actressIds || !Array.isArray(actressIds) || actressIds.length === 0) { return '<span class="detail-na">Nenhuma atriz associada</span>'; }
             const actressLinks = actressIds
                 .map(id => {
                     const actressData = currentContentActressDetails[id];
                     if (actressData && actressData.nome) { return `<a href="she.html?id=${id}" class="actress-link" data-actress-id="${id}">${actressData.nome}</a>`; }
                     else if (id) { return `<a href="she.html?id=${id}" class="actress-link" data-actress-id="${id}" style="color: #aaa;">[ID: ${id}]</a>`; }
                     return null;
                 })
                 .filter(link => link !== null);
             return actressLinks.length > 0 ? actressLinks.join(', ') : '<span class="detail-na">Nenhuma atriz encontrada</span>';
         }

        async function getActressObjectsByIds(actressIds) {
             if (!actressIds || !Array.isArray(actressIds) || actressIds.length === 0) { return []; }
             const validIds = actressIds.filter(id => typeof id === 'string' && id.trim() !== '');
             if (validIds.length === 0) return [];
             await fetchAllActresses();
             const foundActresses = validIds.map(id => allActresses.find(a => a.id === id)).filter(Boolean);
             const notFoundIds = validIds.filter(id => !foundActresses.some(a => a.id === id));
             if (notFoundIds.length > 0) {
                 console.warn("Fetching missing actress objects:", notFoundIds);
                 try {
                     const promises = notFoundIds.map(id => getDoc(doc(db, "atores", id)));
                     const snaps = await Promise.all(promises);
                     snaps.forEach(snap => { if (snap.exists()) { const d = snap.data(); if(d.nome) foundActresses.push({ id: snap.id, ...d }); }});
                 } catch (error) { console.error("Error fetching individual actress objects:", error); }
             }
             return foundActresses;
         }


        // --- Tooltip Functions ---
        function calculateAge(birthDateString) {
            if (!birthDateString) return null;
            try { const birthDate = new Date(birthDateString); if (isNaN(birthDate.getTime())) return null; const today = new Date(); let age = today.getFullYear() - birthDate.getFullYear(); const m = today.getMonth() - birthDate.getMonth(); if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) { age--; } return age >= 0 ? age : null; } catch (e) { return null; }
        }

        function positionAndShowTooltip(targetLink) {
            if (!actressTooltip || !targetLink) return;
            const linkRect = targetLink.getBoundingClientRect();
            const tooltipRect = actressTooltip.getBoundingClientRect();
            let top = window.pageYOffset + linkRect.bottom + 5;
            let left = window.pageXOffset + linkRect.left;
            if (left + tooltipRect.width > window.innerWidth - 10) { left = window.innerWidth - tooltipRect.width - 10; }
            if (left < 10) { left = 10; }
            if (top + tooltipRect.height > window.innerHeight + window.pageYOffset - 10) { top = window.pageYOffset + linkRect.top - tooltipRect.height - 5; }
            if (top < window.pageYOffset + 10) { top = window.pageYOffset + 10; }
            actressTooltip.style.top = `${top}px`;
            actressTooltip.style.left = `${left}px`;
            actressTooltip.style.display = 'block';
        }

        // --- Main Detail Loading Function ---
        async function loadContentDetails() {
            // Reset state
            contentTitleElement.textContent = 'Carregando...';
            externalLinkContainer.style.display = 'none';
            contentDetailsSection.style.display = 'none';
            errorContainer.style.display = 'none';
            editContentBtn.style.display = 'none';
            hideTooltip();

            const urlParams = new URLSearchParams(window.location.search);
            currentContentId = urlParams.get('id');
            currentContentType = urlParams.get('type') || 'videos'; // Default or read from URL

            if (!currentContentId) { displayError("Erro: ID do conteúdo não encontrado."); return; }
            if (!['videos', 'cenas', 'filmes'].includes(currentContentType)) { displayError(`Erro: Tipo inválido ('${currentContentType}').`); return; }

            try {
                const contentRef = doc(db, currentContentType, currentContentId);
                const contentSnap = await getDoc(contentRef);

                if (!contentSnap.exists()) { displayError(`Erro: Conteúdo (tipo: ${currentContentType}) não encontrado.`); return; }
                const contentData = contentSnap.data();

                await fetchFullActressDetails(contentData.atores); // Fetch details FIRST

                // Populate main page
                const contentName = contentData.nome || 'Conteúdo sem Título';
                pageTitleElement.textContent = `Detalhes: ${contentName}`;
                contentTitleElement.textContent = contentName;
                contentTitleElement.style.display = 'block';

                // External Link Logic
                const paginaUrl = contentData.pagina;
                 if (paginaUrl && typeof paginaUrl === 'string' && paginaUrl.trim() !== '') {
                     try { new URL(paginaUrl); externalLinkButton.href = paginaUrl; externalLinkUrlText.textContent = `URL: ${paginaUrl}`; externalLinkMessage.textContent = 'Conteúdo disponível na página externa:'; externalLinkButton.style.display = 'inline-block'; externalLinkContainer.style.display = 'block'; }
                     catch (e) { externalLinkMessage.textContent = 'URL externa inválida.'; externalLinkButton.style.display = 'none'; externalLinkUrlText.textContent = `(URL inválida: ${paginaUrl})`; externalLinkContainer.style.display = 'block'; }
                 } else { externalLinkMessage.textContent = 'Nenhuma página externa associada.'; externalLinkButton.style.display = 'none'; externalLinkUrlText.textContent = ''; externalLinkContainer.style.display = 'block'; }

                // Details Section
                contentDetailsSection.style.display = 'block';
                // Number Field (Video 'no' or Scene 'numeroCena')
                if (contentData.no !== undefined || contentData.numeroCena !== undefined) {
                     const numberToShow = contentData.no ?? contentData.numeroCena ?? '<span class="detail-na">N/A</span>';
                     contentNumberElement.innerHTML = `Número: ${numberToShow}`;
                     contentNumberElement.style.display = 'block';
                } else { contentNumberElement.style.display = 'none'; }
                // Actresses Field (Only if 'atores' field exists)
                if (contentData.atores !== undefined) {
                    contentActressesElement.innerHTML = 'Atrizes: <span class="detail-na">Carregando...</span>';
                    contentActressesElement.style.display = 'block';
                    // *** FIXED LINE ***
                    const actressNamesHTML = getActressNamesForDisplay(contentData.atores);
                    contentActressesElement.innerHTML = `Atrizes: ${actressNamesHTML}`;
                } else { contentActressesElement.style.display = 'none'; }


                editContentBtn.style.display = 'inline-block'; // Show edit button

            } catch (error) {
                displayError("Ocorreu um erro ao carregar os detalhes.");
                console.error("Erro detalhado:", error);
            }
        }

        async function handleSaveChanges(event) {
             event.preventDefault(); saveEditButton.disabled = true; editStatusMessage.textContent = 'Salvando...'; editStatusMessage.className = '';
             const docId = editContentIdInput.value; const docType = editContentTypeInput.value;
             if (!docId || !docType) { editStatusMessage.textContent = 'Erro: ID/Tipo ausente.'; editStatusMessage.className = 'error'; saveEditButton.disabled = false; return; }
             const dataToUpdate = {
                 nome: editNomeInput.value.trim() || null, ano: parseInt(editAnoInput.value) || null,
                 imagem: editImagemInput.value.trim() || null, pagina: editPaginaInput.value.trim() || null,
                 updatedAt: serverTimestamp() // Add updated timestamp
             };
             // Only add actors if the section is visible (i.e., not for movies in this example)
             if (editActressSection.style.display !== 'none') {
                 dataToUpdate.atores = popupEditSelectedActresses.map(a => a.id);

             // Type-specific fields
             if (docType === 'videos') { dataToUpdate.no = parseInt(editNumeroInput.value) || null; }
             else if (docType === 'cenas') {
                 dataToUpdate.numeroCena = parseInt(editSceneNumeroInput.value) || null;
                 dataToUpdate.filmeId = editSceneFilmeSelect.value || null;
                  if (!dataToUpdate.filmeId || dataToUpdate.numeroCena === null) { editStatusMessage.textContent = 'Erro: Filme e Número de Cena são obrigatórios.'; editStatusMessage.className = 'error'; saveEditButton.disabled = false; return; }
             }
             // Clean up null/empty values (optional: decide how to handle empty strings vs null)
              Object.keys(dataToUpdate).forEach(key => {
                  if (dataToUpdate[key] === null) delete dataToUpdate[key];
                  if ((key === 'ano' || key === 'no' || key === 'numeroCena') && isNaN(dataToUpdate[key])) delete dataToUpdate[key];
              });
             try {
                 const contentRef = doc(db, docType, docId); await updateDoc(contentRef, dataToUpdate);
                 editStatusMessage.textContent = 'Salvo com sucesso!'; editStatusMessage.className = 'success';
                 await loadContentDetails(); // Refresh main page

         }

        document.addEventListener('DOMContentLoaded', () => {
